<div class="container-fluid">
  <div class="row">
        <div class="col-12 d-flex justify-content-end mb-3">
          <button mat-fab color="primary" matTooltip="Create New Post" (click)="openCreateDialogPost()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
    <div class="col-3 mb-4" *ngFor="let post of posts">
      <mat-card>
        <mat-card-header [ngStyle]="{color: postColor}">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openView(post.id)">
              <mat-icon>article</mat-icon>
              <span>View Post</span>
            </button>
              <button mat-menu-item (click)="openUpdatePostDialog(post)">
              <mat-icon>edit</mat-icon>
              <span>Edit Post</span>
              </button>
            <button mat-menu-item (click)="deletePost(post.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete Post</span>
            </button>
          </mat-menu>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post.subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <mat-card-content>
          <p>{{post.content}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addLike()"><mat-icon>thumb_up</mat-icon></button>
          <button mat-button (click)="replyPost(post.id)"><mat-icon>reply</mat-icon></button>
          <button mat-button><mat-icon>share</mat-icon></button>
        </mat-card-actions>
        <mat-card-footer align="end">Created At: {{post.createdAt | date}} <br>
                        Updated At: {{post.updatedAt | date}}</mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
